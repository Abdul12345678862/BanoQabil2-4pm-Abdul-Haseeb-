<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <image src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fstock.adobe.com%2Fsearch%3Fk%3Dclimate&psig=AOvVaw0CyJvWaR5Du2q-EOADJbYG&ust=1678010681897000&source=images&cd=vfe&ved=0CAwQjRxqFwoTCPihvvCCwv0CFQAAAAAdAAAAABAJ"/>
    <form action="http://www.example.com/profile.php">
        <p>Choose your city in a dropdown list?</p>
        <select name="city">
         <option value="karachi">Karachi</option>
         <option value="Lahore">Lahore</option>
         <option value="Islamabad">Islamabad</option>
         </select>
        </form>
    <form action="http://www.example.com/profile.php">
        <p>Select your gender:
         <br />
         <input type="radio" name="gender" value="male"
         checked="checked" /> Male
         <input type="radio" name="gender" value="female" />
         Female
        </p>
    </form>
    <form action="http://www.example.com/profile.php">
        <p>Do you play any of the following instruments?
         (You can select more than one option by holding
         down control on a PC or command key on a Mac
         while selecting different options.)</p>
        <select name="instruments" size="10"
         multiple="multiple">
         <option value="guitar" selected="selected">
         Guitar</option>
         <option value="drums">Drums</option>
         <option value="keyboard"
         selected="selected">Keyboard</option>
         <option value="bass">Bass</option>
        </select>
        </form>
        <label>Age: <input type="text" name="age" />
        </label>
    </br >
Gender:
<input id="female" type="radio" name="gender"
value="f">
<label for="female">Female</label>
<input id="male" type="radio" name="gender"
value="m">
<label for="male">Male</label>
<fieldset>
    <legend>Contact details</legend>
    <label>Email:<br />
    <input type="text" name="email" /></label><br />
    <label>Mobile:<br />
    <input type="text" name="mobile" /></label><br />
    <label>Telephone:<br />
    <input type="text" name="telephone" /></label>
    </fieldset>
</body>
</html>
